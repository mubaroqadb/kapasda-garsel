<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Data Desa - KAPASDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        .status { padding: 4px 8px; border-radius: 4px; color: white; font-size: 12px; }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container bg-white rounded-lg shadow-md p-6 mt-8">
        <h1 class="text-2xl font-bold mb-6">Cek Data Desa di Database</h1>
        
        <div id="loading" class="loading">
            <p>Memuat data...</p>
        </div>
        
        <div id="results" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Struktur Tabel Desa:</h2>
            <table id="desaTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Desa</th>
                        <th>ID Kecamatan</th>
                        <th>Nama Kecamatan</th>
                    </tr>
                </thead>
                <tbody id="desaTableBody">
                </tbody>
            </table>
            
            <h2 class="text-xl font-semibold mb-4 mt-8">Contoh Data Desa:</h2>
            <div id="sampleData" class="bg-gray-100 p-4 rounded">
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vedwbuflttjrnhueymer.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZyIsInR5cCI6ImV4ZXJuIjoicmNvbmciLCJwcm9sIjoxNzY0NzA3LCJleHAiOjI4MDk2fQ.qqo9_4u8rRRDRh74Jq-Pyc-0md_fO5TgQl9Wap44kE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function loadDesaData() {
            try {
                // Get sample data
                const { data: sampleData, error: sampleError } = await supabase
                    .from('desa')
                    .select('*')
                    .limit(5);
                
                // Get all data with kecamatan info
                const { data: allData, error: allError } = await supabase
                    .from('desa')
                    .select('id, nama, kecamatan_id')
                    .limit(20);
                
                if (sampleError || allError) {
                    throw new Error('Gagal mengambil data desa');
                }

                // Display sample data
                const sampleDiv = document.getElementById('sampleData');
                sampleDiv.innerHTML = `
                    <h3 class="font-bold mb-2">5 Data Pertama:</h3>
                    <pre class="text-sm">${JSON.stringify(sampleData, null, 2)}</pre>
                `;

                // Display table with kecamatan names
                const tableBody = document.getElementById('desaTableBody');
                
                // Get kecamatan data for names
                const kecamatanIds = [...new Set(allData.map(d => d.kecamatan_id))];
                const { data: kecamatanData } = await supabase
                    .from('kecamatan')
                    .select('id, nama')
                    .in('id', kecamatanIds);
                
                const kecamatanMap = {};
                kecamatanData.forEach(k => {
                    kecamatanMap[k.id] = k.nama;
                });
                
                tableBody.innerHTML = allData.map(desa => `
                    <tr>
                        <td>${desa.id}</td>
                        <td>${desa.nama}</td>
                        <td>${desa.kecamatan_id}</td>
                        <td>${kecamatanMap[desa.kecamatan_id] || 'Tidak diketahui'}</td>
                    </tr>
                `).join('');
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                `;
            }
        }

        // Check auth and load data
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await loadDesaData();
            }
        });
    </script>
</body>
</html>
