<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KAPASDA Garut Selatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md fade-in">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 mb-4 shadow-lg">
                <i class="fas fa-chart-line text-5xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">KAPASDA</h1>
            <p class="text-blue-100">Penilaian Kapasitas Daerah CDP</p>
            <p class="text-blue-100 text-sm">Kabupaten Garut Selatan</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 card-shadow">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Masuk ke Aplikasi</h2>
            
            <!-- Alert -->
            <div id="alertBox" class="hidden mb-4 p-4 rounded-lg"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="emailInput"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="email@example.com"
                        required
                    >
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="passwordInput"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="••••••••"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-blue-800 transition shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
            </form>

            <!-- Test Accounts Info -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center mb-3">Akun Uji Coba:</p>
                <div class="space-y-2 text-xs">
                    <div class="bg-purple-50 p-2 rounded border-l-4 border-purple-500">
                        <strong>Admin:</strong> admin@kapasda.test / admin123
                    </div>
                    <div class="bg-blue-50 p-2 rounded border-l-4 border-blue-500">
                        <strong>Kecamatan:</strong> kecamatan@kapasda.test / kecamatan123
                    </div>
                    <div class="bg-green-50 p-2 rounded border-l-4 border-green-500">
                        <strong>Desa:</strong> desa@kapasda.test / desa123
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-blue-100 text-sm">
            <p>&copy; 2025 KAPASDA Garut Selatan</p>
        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://vedwbuflttjrnhueymer.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZHdidWZsdHRqcm5odWV5bWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDY3MDIsImV4cCI6MjA4MDE4MjcwMn0.qqo9_4u8rRRDRh74Jq-PGyc-0md_fO5TgQl9Wap44kE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Test Supabase connection and check tables
        async function testSupabaseConnection() {
            console.log('[SUPABASE TEST] Testing connection...');
            try {
                // Test basic connection
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                console.log('[SUPABASE TEST] Connection test result:', { data, error });
                
                if (error) {
                    console.error('[SUPABASE TEST] Connection failed:', error);
                    return false;
                }
                
                console.log('[SUPABASE TEST] Connection successful');
                return true;
            } catch (err) {
                console.error('[SUPABASE TEST] Connection error:', err);
                return false;
            }
        }

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            console.log('[LOGIN INIT] Checking existing session...', { session });
            if (session) {
                console.log('[LOGIN INIT] Session found, redirecting to index.html');
                window.location.href = 'index.html';
            }
        });

        // Test connection on page load
        testSupabaseConnection();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show alert
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-green-50 text-green-800 border border-green-200'}`;
            alertBox.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            alertBox.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => alertBox.classList.add('hidden'), 3000);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginButton = document.getElementById('loginButton');
            
            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            
            try {
                console.log('[LOGIN DEBUG] Starting authentication process...');
                console.log('[LOGIN DEBUG] Email:', email);
                
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                console.log('[LOGIN DEBUG] Auth response:', { data, error });
                
                if (error) {
                    console.error('[LOGIN DEBUG] Auth error:', error);
                    throw error;
                }
                
                console.log('[LOGIN DEBUG] User authenticated successfully:', data.user);
                
                // Get user profile to check role
                console.log('[LOGIN DEBUG] Querying profile for user ID:', data.user.id);
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id);
                
                console.log('[LOGIN DEBUG] Profile query response:', { profileData, profileError });
                
                if (profileError) {
                    console.error('[LOGIN DEBUG] Profile query error:', profileError);
                    console.error('[LOGIN DEBUG] Error details:', {
                        message: profileError.message,
                        details: profileError.details,
                        hint: profileError.hint,
                        code: profileError.code
                    });
                    throw new Error(`Error mengambil data profil: ${profileError.message}`);
                }
                
                console.log('[LOGIN DEBUG] Raw profile data:', profileData);
                
                // Check if profile exists and get first result
                const profile = profileData && profileData.length > 0 ? profileData[0] : null;
                
                if (!profile) {
                    console.error('[LOGIN DEBUG] No profile found for user:', data.user.id);
                    console.log('[LOGIN DEBUG] Creating default profile for user...');
                    
                    // Create default profile based on email domain
                    let defaultRole = 'desa';
                    let defaultKecamatanId = null;
                    let defaultDesaId = null;
                    
                    if (email.includes('admin')) {
                        defaultRole = 'admin';
                    } else if (email.includes('kecamatan')) {
                        defaultRole = 'kecamatan';
                        // You might need to set appropriate kecamatan_id based on your data
                        defaultKecamatanId = 1; // Example ID
                    } else if (email.includes('desa')) {
                        defaultRole = 'desa';
                        // You might need to set appropriate desa_id based on your data
                        defaultDesaId = 1; // Example ID
                    }
                    
                    // Create the profile
                    const { data: newProfile, error: createError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: data.user.id,
                            email: data.user.email,
                            nama: data.user.email.split('@')[0], // Use email prefix as name
                            role: defaultRole,
                            kecamatan_id: defaultKecamatanId,
                            desa_id: defaultDesaId,
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (createError) {
                        console.error('[LOGIN DEBUG] Error creating profile:', createError);
                        throw new Error(`Gagal membuat profil pengguna: ${createError.message}`);
                    }
                    
                    console.log('[LOGIN DEBUG] Profile created successfully:', newProfile);
                    
                    // Use the newly created profile
                    profile = newProfile;
                }
                
                console.log('[LOGIN DEBUG] Profile found:', profile);
                
                showAlert('Login berhasil! Mengalihkan...', 'success');
                
                // Debug logging
                console.log('[LOGIN DEBUG] Login successful, redirecting to index.html');
                console.log('[LOGIN DEBUG] User data:', data.user);
                console.log('[LOGIN DEBUG] Profile data:', profile);
                
                // Redirect to main app
                setTimeout(() => {
                    console.log('[LOGIN DEBUG] Executing redirect to index.html...');
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login gagal. Periksa email dan password Anda.');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Masuk';
            }
        });
    </script>
</body>
</html>
