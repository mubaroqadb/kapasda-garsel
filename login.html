<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – KAPASDA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-800 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <i class="fas fa-chart-line text-6xl text-blue-600 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800">KAPASDA</h1>
      <p class="text-gray-600">Login untuk melanjutkan</p>
    </div>
    <div class="space-y-5">
      <input type="email" id="email" placeholder="Email" class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
        Masuk
      </button>
    </div>
    <p class="text-center text-sm text-gray-500 mt-6">© 2025 Pemerintah Kab. Garut</p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://vedwbuflttjrnhueymer.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZHdidWZsdHRqcm5odWV5bWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDY3MDIsImV4cCI6MjA4MDE4MjcwMn0.qqo9_4u8rRRDRh74Jq-PGyc-0md_fO5TgQl9Wap44kE'
    );

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        // Tampilkan error yang lebih jelas
        const errorDiv = document.createElement('div');
        errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4';
        errorDiv.innerHTML = `
          <div class="font-bold">Login gagal!</div>
          <div class="text-sm">${error.message}</div>
          <div class="text-xs mt-2">Silakan periksa kembali email dan password Anda.</div>
        `;
        
        // Ganti alert dengan error yang lebih baik
        const alertContainer = document.createElement('div');
        alertContainer.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        alertContainer.innerHTML = `
          <div class="bg-white rounded-lg p-6 max-w-md mx-4">
            <div class="text-center">
              <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
              ${errorDiv.outerHTML}
              <button onclick="this.parentElement.parentElement.remove()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                Tutup
              </button>
            </div>
          </div>
        `;
        
        document.body.appendChild(alertContainer);
      } else {
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
