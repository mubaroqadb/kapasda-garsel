<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – KAPASDA Garut Selatan</title>
  <!-- Production-ready Tailwind CSS utilities -->
  <link rel="stylesheet" href="./assets/css/tailwind-utilities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-800 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <i class="fas fa-chart-line text-6xl text-blue-600 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800">KAPASDA Garut Selatan</h1>
      <p class="text-gray-600">Login untuk melanjutkan</p>
    </div>
    <div id="errorContainer" class="mb-4"></div>
    <div class="space-y-5">
      <input type="email" id="email" placeholder="Email" class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
        Masuk
      </button>
    </div>
    <p class="text-center text-sm text-gray-500 mt-6">© 2025 Tim Riset Unfari untuk Kab. Garut</p>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://vedwbuflttjrnhueymer.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZHdidWZsdHRqcm5odWV5bWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDY3MDIsImV4cCI6MjA4MDE4MjcwMn0.qqo9_4u8rRRDRh74Jq-PGyc-0md_fO5TgQl9Wap44kE';
    
    // Create global Supabase client that will be shared with the main app
    window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if already logged in
    window.supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorContainer = document.getElementById('errorContainer');
      const btnLogin = document.getElementById('btnLogin');
      
      // Show loading state
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
      errorContainer.innerHTML = '';
      
      try {
        const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
          throw error;
        }
        
        // Check if user has profile
        const { data: profile, error: profileError } = await window.supabase
          .from('profiles')
          .select('role')
          .eq('user_id', data.user.id)
          .single();
        
        if (profileError || !profile) {
          throw new Error('Profil pengguna tidak ditemukan. Hubungi administrator.');
        }
        
        // Success - redirect to main app
        window.location.href = 'index.html';
        
      } catch (error) {
        console.error('Login error:', error);
        errorContainer.innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            <div class="font-bold">Login gagal!</div>
            <div class="text-sm">${error.message}</div>
          </div>
        `;
        
        // Reset button state
        btnLogin.disabled = false;
        btnLogin.innerHTML = 'Masuk';
      }
    });
  </script>
</body>
</html>
